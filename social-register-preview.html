<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Register + Password Setup Preview</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Font: LINE Seed Sans TH (install locally or via Google Fonts) -->
  <style>
    body { margin: 0; padding: 0; overflow-x: hidden; }
    input, button, textarea, select {
      font-family: "LINE Seed Sans TH", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
    }
    input::placeholder {
      font-family: "LINE Seed Sans TH", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes shimmer {
      0% { background-position: -400px 0; }
      100% { background-position: 400px 0; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const SocialRegisterPreview = () => {
      const [isDark, setIsDark] = React.useState(false);
      const [currentScreen, setCurrentScreen] = React.useState('login');
      const [screenState, setScreenState] = React.useState('default');
      const [showLoginPw, setShowLoginPw] = React.useState(false);
      const [showRegPw, setShowRegPw] = React.useState(false);
      const [showSetupPw, setShowSetupPw] = React.useState(false);
      const [showSetupConfirm, setShowSetupConfirm] = React.useState(false);
      const [showResetPw, setShowResetPw] = React.useState(false);
      const [showResetConfirm, setShowResetConfirm] = React.useState(false);
      const [dismissedToast, setDismissedToast] = React.useState(null);

      const EyeIcon = ({ show, onClick, color, disabled }) => (
        <div onClick={disabled ? undefined : onClick} style={{ position: 'absolute', right: '16px', top: '50%', transform: 'translateY(-50%)', cursor: disabled ? 'default' : 'pointer', display: 'flex', padding: '4px', opacity: disabled ? 0.3 : 1, transition: 'opacity 0.15s ease' }}>
          {show ? (
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
              <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
              <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          ) : (
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          )}
        </div>
      );

      const CursorBlink = ({ color }) => (
        <div style={{
          position: 'absolute',
          left: '16px',
          top: '50%',
          transform: 'translateY(-50%)',
          width: '2px',
          height: '22px',
          background: color,
          borderRadius: '1px',
          animation: 'blink 1s ease-in-out infinite',
        }}/>
      );

      const IOSKeyboard = ({ isDark, theme, accent }) => {
        const kbBg = isDark ? '#0B0B0B' : '#D2D3D9';
        const keyBg = isDark ? '#4A4A4C' : '#FFFFFF';
        const keyColor = isDark ? '#FFFFFF' : '#000000';
        const fnBg = isDark ? '#313133' : '#A8AAB2';
        const sf = '-apple-system, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif';
        const row1 = ['q','w','e','r','t','y','u','i','o','p'];
        const row2 = ['a','s','d','f','g','h','j','k','l'];
        const row3 = ['z','x','c','v','b','n','m'];
        const keyBase = {
          height: '42px',
          background: keyBg,
          border: 'none',
          borderRadius: '5px',
          fontFamily: sf,
          fontSize: '22px',
          fontWeight: '400',
          letterSpacing: '-0.4px',
          color: keyColor,
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center',
          boxShadow: isDark ? '0 1px 0 rgba(0,0,0,0.6)' : '0 1px 0 rgba(0,0,0,0.35)',
        };
        const fnBase = {
          ...keyBase,
          flex: 'none',
          background: fnBg,
          fontSize: '15px',
          fontWeight: '400',
          letterSpacing: '0px',
        };
        return (
          <div style={{
            position: 'absolute',
            bottom: 0,
            left: 0,
            right: 0,
            background: kbBg,
            padding: '8px 3px 28px 3px',
            zIndex: 20,
            fontFamily: sf,
          }}>
            {/* QuickType bar */}
            <div style={{
              display: 'flex',
              padding: '0 4px 8px 4px',
              borderBottom: `0.5px solid ${isDark ? '#3A3A3C' : '#B8B8BB'}`,
              marginBottom: '8px',
            }}>
              {['"your"', '"@"', '"email.com"'].map((s, i) => (
                <div key={i} style={{
                  flex: 1,
                  textAlign: 'center',
                  padding: '6px 0',
                  fontSize: '15px',
                  fontFamily: sf,
                  fontWeight: '400',
                  color: keyColor,
                  borderRight: i < 2 ? `0.5px solid ${isDark ? '#3A3A3C' : '#B8B8BB'}` : 'none',
                }}>{s.replace(/"/g, '')}</div>
              ))}
            </div>
            {/* Row 1 - QWERTY */}
            <div style={{ display: 'flex', gap: '6px', padding: '0 3px', marginBottom: '12px' }}>
              {row1.map((k, i) => <div key={i} style={{...keyBase, flex: 1}}>{k}</div>)}
            </div>
            {/* Row 2 - ASDF (indented) */}
            <div style={{ display: 'flex', gap: '6px', padding: '0 20px', marginBottom: '12px' }}>
              {row2.map((k, i) => <div key={i} style={{...keyBase, flex: 1}}>{k}</div>)}
            </div>
            {/* Row 3 - ZXCV with Shift & Backspace */}
            <div style={{ display: 'flex', gap: '6px', padding: '0 3px', marginBottom: '12px' }}>
              <div style={{...fnBase, width: '44px'}}>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke={keyColor} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M12 19V5M5 12l7-7 7 7"/>
                </svg>
              </div>
              {row3.map((k, i) => <div key={i} style={{...keyBase, flex: 1}}>{k}</div>)}
              <div style={{...fnBase, width: '44px'}}>
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke={keyColor} strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M20 5H9l-6 7 6 7h11a1 1 0 001-1V6a1 1 0 00-1-1z"/>
                  <line x1="17" y1="9" x2="13" y2="15"/>
                  <line x1="13" y1="9" x2="17" y2="15"/>
                </svg>
              </div>
            </div>
            {/* Row 4 - Bottom row */}
            <div style={{ display: 'flex', gap: '6px', padding: '0 3px' }}>
              <div style={{...fnBase, width: '50px', fontSize: '16px', letterSpacing: '-0.3px'}}>123</div>
              <div style={{...fnBase, width: '38px'}}>
                <svg width="20" height="20" viewBox="0 0 24 24" fill={keyColor}>
                  <circle cx="12" cy="18" r="2"/>
                  <path d="M7 11a5 5 0 0110 0" fill="none" stroke={keyColor} strokeWidth="2" strokeLinecap="round"/>
                </svg>
              </div>
              <div style={{...keyBase, flex: 1, fontSize: '16px', letterSpacing: '-0.3px'}}>space</div>
              <div style={{...fnBase, width: '88px', fontSize: '16px', letterSpacing: '-0.3px', background: accent || theme.primary, color: '#FFFFFF', fontWeight: '700'}}>Go</div>
            </div>
          </div>
        );
      };

      const SocialCircleButtons = ({ isDark, theme, hasError, dividerText }) => (
        <>
          {/* Divider */}
          <div style={{
            display: 'flex',
            alignItems: 'center',
            gap: '16px',
            marginTop: '32px',
          }}>
            <div style={{ flex: 1, height: '1px', background: theme.border }}/>
            <span style={{ fontSize: '14px', color: theme.textSecondary }}>{dividerText}</span>
            <div style={{ flex: 1, height: '1px', background: theme.border }}/>
          </div>
          {/* Social Circle Buttons */}
          <div style={{ display: 'flex', justifyContent: 'center', gap: '24px', marginTop: '20px' }}>
            {/* Google */}
            <button style={{
              width: '56px', height: '56px', borderRadius: '50%',
              background: theme.background,
              border: `1px solid ${hasError ? theme.error : theme.border}`,
              cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: 0,
            }}>
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
            </button>
            {/* Facebook */}
            <button style={{
              width: '56px', height: '56px', borderRadius: '50%',
              background: theme.background,
              border: `1px solid ${hasError ? theme.error : theme.border}`,
              cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: 0,
            }}>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="#1877F2">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
            </button>
            {/* Apple */}
            <button style={{
              width: '56px', height: '56px', borderRadius: '50%',
              background: theme.background,
              border: `1px solid ${hasError ? theme.error : theme.border}`,
              cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: 0,
            }}>
              <svg width="24" height="24" viewBox="0 0 24 24" fill={theme.apple}>
                <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
              </svg>
            </button>
          </div>
        </>
      );

      const SkeletonScreen = ({ type }) => {
        const Bone = ({ width, height, borderRadius = '8px', style = {} }) => (
          <div style={{
            width,
            height,
            borderRadius,
            background: `linear-gradient(90deg, ${theme.border} 25%, ${theme.shimmerHighlight} 37%, ${theme.border} 63%)`,
            backgroundSize: '400px 100%',
            animation: 'shimmer 1.4s ease-in-out infinite',
            ...style,
          }}/>
        );
        return (
          <>
            <Bone width="40px" height="40px" borderRadius="12px" style={{ marginBottom: '20px' }} />
            <Bone width="160px" height="28px" borderRadius="6px" style={{ marginBottom: '12px' }} />
            <Bone width="260px" height="16px" borderRadius="4px" style={{ marginBottom: '8px' }} />
            <Bone width="200px" height="16px" borderRadius="4px" style={{ marginBottom: '32px' }} />
            <div style={{ display: 'flex', flexDirection: 'column', gap: '20px' }}>
              <div>
                <Bone width="40px" height="14px" borderRadius="4px" style={{ marginBottom: '8px' }} />
                <Bone width="100%" height="48px" borderRadius="12px" />
              </div>
              {type !== 'forgot-password' && (
                <div>
                  <Bone width="60px" height="14px" borderRadius="4px" style={{ marginBottom: '8px' }} />
                  <Bone width="100%" height="48px" borderRadius="12px" />
                </div>
              )}
              {type === 'password-setup' && (
                <div>
                  <Bone width="100px" height="14px" borderRadius="4px" style={{ marginBottom: '8px' }} />
                  <Bone width="100%" height="48px" borderRadius="12px" />
                </div>
              )}
            </div>
            <Bone width="100%" height="48px" borderRadius="12px" style={{ marginTop: '32px' }} />
            {(type === 'login' || type === 'register' || type === 'forgot-password') && (
              <div style={{ display: 'flex', justifyContent: 'center', marginTop: '16px' }}>
                <Bone width="160px" height="14px" borderRadius="4px" />
              </div>
            )}
            {(type === 'login' || type === 'register') && (
              <>
                <div style={{ display: 'flex', alignItems: 'center', gap: '16px', marginTop: '32px' }}>
                  <div style={{ flex: 1, height: '1px', background: theme.border }}/>
                  <Bone width="100px" height="14px" borderRadius="4px" />
                  <div style={{ flex: 1, height: '1px', background: theme.border }}/>
                </div>
                <div style={{ display: 'flex', justifyContent: 'center', gap: '24px', marginTop: '20px' }}>
                  <Bone width="56px" height="48px" borderRadius="50%" />
                  <Bone width="56px" height="48px" borderRadius="50%" />
                  <Bone width="56px" height="48px" borderRadius="50%" />
                </div>
              </>
            )}
            {type === 'password-setup' && (
              <Bone width="100%" height="80px" borderRadius="6px" style={{ marginTop: '16px' }} />
            )}
          </>
        );
      };

      const loginStates = [
        { key: 'default', label: 'Default' },
        { key: 'focus', label: 'Focus' },
        { key: 'empty-error', label: 'Empty Fields' },
        { key: 'invalid-email', label: 'Invalid Email' },
        { key: 'wrong-password', label: 'Wrong Password' },
        { key: 'not-found', label: 'Account Not Found' },
        { key: 'loading', label: 'Loading' },
        { key: 'social-error', label: 'Social Login Error' },
        { key: 'skeleton', label: 'Skeleton' },
        { key: 'password-visible', label: 'Show Password' },
      ];

      const registerStates = [
        { key: 'default', label: 'Default' },
        { key: 'focus', label: 'Focus' },
        { key: 'empty-error', label: 'Empty Fields' },
        { key: 'invalid-email', label: 'Invalid Email' },
        { key: 'weak-password', label: 'Weak Password' },
        { key: 'email-exists', label: 'Email Exists' },
        { key: 'loading', label: 'Loading' },
        { key: 'social-error', label: 'Social Login Error' },
        { key: 'skeleton', label: 'Skeleton' },
        { key: 'password-visible', label: 'Show Password' },
      ];

      const passwordSetupStates = [
        { key: 'default', label: 'Default' },
        { key: 'focus', label: 'Focus' },
        { key: 'empty-error', label: 'Empty Fields' },
        { key: 'weak-password', label: 'Weak Password' },
        { key: 'mismatch', label: 'Mismatch' },
        { key: 'loading', label: 'Loading' },
        { key: 'success', label: 'Success' },
        { key: 'skeleton', label: 'Skeleton' },
        { key: 'password-visible', label: 'Show Password' },
      ];

      const forgotPasswordStates = [
        { key: 'default', label: 'Default' },
        { key: 'focus', label: 'Focus' },
        { key: 'empty-error', label: 'Empty Fields' },
        { key: 'invalid-email', label: 'Invalid Email' },
        { key: 'not-found', label: 'Not Found' },
        { key: 'social-only', label: 'Social Only' },
        { key: 'loading', label: 'Loading' },
        { key: 'success', label: 'Success' },
        { key: 'resend', label: 'Resend Link' },
        { key: 'skeleton', label: 'Skeleton' },
      ];

      const emailPreviewStates = [
        { key: 'default', label: 'Inbox' },
        { key: 'detail', label: 'Email Detail' },
      ];

      const resetPasswordStates = [
        { key: 'default', label: 'Default' },
        { key: 'focus', label: 'Focus' },
        { key: 'empty-error', label: 'Empty Fields' },
        { key: 'weak-password', label: 'Weak Password' },
        { key: 'mismatch', label: 'Mismatch' },
        { key: 'loading', label: 'Loading' },
        { key: 'success', label: 'Success' },
        { key: 'token-expired', label: 'Token Expired' },
        { key: 'skeleton', label: 'Skeleton' },
        { key: 'password-visible', label: 'Show Password' },
      ];

      const theme = isDark ? {
        /* Dark Theme ‚Äî hex codes for Figma import */
        primary:        '#AAAFFD',
        primaryHover:   '#7279FB',
        primaryLowest:  '#2A2B4A',
        secondary:      '#AAAFFD',
        google:         '#4285F4',
        apple:          '#FFFFFF',
        facebook:       '#1877F2',
        error:          '#F27C95',
        errorBg:        '#3D1520',
        success:        '#6ABC66',
        successBg:      '#1A2E1A',
        warning:        '#FBDA86',
        textPrimary:    '#FFFFFF',
        textSecondary:  '#CFD1D9',
        textTertiary:   '#9A9DAD',
        placeholder:    '#9A9DAD',
        background:     '#1B1D22',
        surface:        '#2A2C33',
        border:         '#3F414E',
        borderDark:     '#6A6E83',
        disabled:       '#3F414E',
        disabledFg:     '#6A6E83',
        disabledBorder: '#6A6E83',
        infoFg:         '#9BDCF3',
        infoBg:         '#0C4A6E',
        infoText:       '#E0F2FE',
        focusRingSecondary: 'rgba(170, 175, 253, 0.16)',
        focusRingPrimary:   'rgba(170, 175, 253, 0.16)',
        overlaySuccess: 'rgba(52, 211, 153, 0.15)',
        overlayWarning: 'rgba(251, 191, 36, 0.15)',
        overlayError:   'rgba(248, 113, 113, 0.15)',
        shimmerHighlight: '#4A4C55',
      } : {
        /* Light Theme ‚Äî hex codes for Figma import */
        primary:        '#7279FB',
        primaryHover:   '#5A60D6',
        primaryLowest:  '#F1F2FF',
        secondary:      '#7279FB',
        google:         '#4285F4',
        apple:          '#000000',
        facebook:       '#1877F2',
        error:          '#EA244F',
        errorBg:        '#FDE9ED',
        success:        '#559652',
        successBg:      '#F0F8F0',
        warning:        '#F8C135',
        textPrimary:    '#1B1D22',
        textSecondary:  '#6A6E83',
        textTertiary:   '#9A9DAD',
        placeholder:    '#9A9DAD',
        background:     '#FFFFFF',
        surface:        '#F8F8F9',
        border:         '#EBECEF',
        borderDark:     '#CFD1D9',
        disabled:       '#EBECEF',
        disabledFg:     '#9A9DAD',
        disabledBorder: '#9A9DAD',
        infoFg:         '#0386B3',
        infoBg:         '#E0F4FB',
        infoText:       '#000000',
        focusRingSecondary: 'rgba(114, 121, 251, 0.12)',
        focusRingPrimary:   'rgba(114, 121, 251, 0.12)',
        overlaySuccess: 'rgba(16, 185, 129, 0.1)',
        overlayWarning: 'rgba(245, 158, 11, 0.1)',
        overlayError:   'rgba(239, 68, 68, 0.1)',
        shimmerHighlight: '#F8F8F9',
      };

      return (
        <div style={{
          fontFamily: '"LINE Seed Sans TH", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
          background: '#F0F1F3',
          minHeight: '100vh',
          padding: '40px 20px',
          display: 'flex',
          justifyContent: 'center',
          alignItems: 'flex-start',
          gap: '24px',
        }}>
          {/* Left: Screen Navigator */}
          <div style={{
            width: '280px',
            background: '#FFFFFF',
            borderRadius: '16px',
            padding: '24px',
            flexShrink: 0,
          }}>
            <h3 style={{ color: '#7279FB', fontWeight: '800', fontSize: '14px', letterSpacing: '1px', margin: '0 0 20px 0', textTransform: 'uppercase' }}>Screen Navigator</h3>

            <button
              onClick={() => setIsDark(!isDark)}
              style={{
                width: '100%',
                padding: '10px',
                marginBottom: '20px',
                background: isDark ? '#1B1D22' : '#F8F8F9',
                color: isDark ? '#FFFFFF' : '#1B1D22',
                border: `1px solid ${isDark ? '#3F414E' : '#EBECEF'}`,
                borderRadius: '8px',
                fontSize: '13px',
                fontWeight: '700',
                cursor: 'pointer',
                fontFamily: 'inherit',
              }}
            >
              {isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode'}
            </button>

            <div style={{ fontSize: '11px', fontWeight: '700', color: '#9A9DAD', letterSpacing: '1px', margin: '0 0 8px 0' }}>AUTH</div>
            {['login', 'register'].map(screen => (
              <button
                key={screen}
                onClick={() => { setCurrentScreen(screen); setScreenState('default'); setDismissedToast(null); }}
                style={{
                  width: '100%',
                  padding: '10px 12px',
                  marginBottom: '6px',
                  background: currentScreen === screen ? '#7279FB' : '#FFFFFF',
                  color: currentScreen === screen ? '#FFFFFF' : '#1B1D22',
                  border: currentScreen === screen ? '2px solid #7279FB' : '1px solid #EBECEF',
                  borderRadius: '8px',
                  fontSize: '14px',
                  fontWeight: currentScreen === screen ? '700' : '400',
                  cursor: 'pointer',
                  textAlign: 'left',
                  fontFamily: 'inherit',
                }}
              >
                {screen === 'login' ? 'Login' : 'Register'}
              </button>
